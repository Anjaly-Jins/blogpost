{% extends "blog/base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'blog/index.css' %}">

<h2 class="page-title">All Blog Posts</h2>

<div class="blog-list">
    {% for post in posts %}
        <a href="{% url 'view_post' post.id %}" class="blog-card">
            <h3>{{ post.title }}</h3>
            <p class="blog-author">By {{ post.author }}</p>
            <p class="blog-date">{{ post.created_at|date:"M d, Y" }}</p>
        </a>
    {% empty %}
        <p>No posts yet!</p>
    {% endfor %}
</div>

{% endblock %}
