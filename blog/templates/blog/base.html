{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App</title>

    <link rel="stylesheet" href="{% static 'blog/base.css' %}">
    <link rel="stylesheet" href="{% static 'blog/darkmode.css' %}">

    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="light">

<nav class="navbar">
    <div class="left">
        <i data-lucide="pen-line" class="nav-icon"></i>
        <h1 class="logo">My Blog</h1>
    </div>

    <div class="right">
        <button onclick="toggleDarkMode()" class="dark-toggle">
            <i data-lucide="moon"></i>
        </button>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<!-- Floating Button -->
<a href="{% url 'add_post' %}" class="floating-btn">
    <i data-lucide="plus"></i>
</a>

<script>
    lucide.createIcons();
    function toggleDarkMode() {
        document.body.classList.toggle("dark");
    }
</script>

</body>
</html>
